<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="sign_wrapper">
        <div class="container">
            <div class="left_content">
                <div class="sign__main__img">
                    <img src="../images/FASCO.png" alt="FASCO">
                </div>
                <div class="sign__connection">
                    <a href="#">LOGIN</a>
                    <a href="#">SIGN UP</a>
                </div>
                <div class="signup__form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Phone Number">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="signup-btn">Sign up</button>
                </div>
                <div class="line__contanier">
                    <img class="line" src="../images/singup-banner/left.svg" alt="left çizgi">
                    <span>Sign up with</span>
                    <img class="line" src="../images/singup-banner/right.svg" alt="left çizgi">
                </div>
                <div class="social-signup">
                    <a href="#">
                        <button class="google-btn">
                            <img src="../images/singup-banner/Google.svg" alt="">
                            Google
                        </button>
                    </a>
                    <ahref="#">
                        <button class="facebook-btn">
                            <img src="../images/singup-banner/facebook.svg" alt="">
                            Facebook
                        </button>
                    </a>
                </div>
                <p class="footer">&copy; 2021 Travling. All Rights Reserved</p>
            </div>
            <div class="side__right">
                <div class="side__banner">
                    <div class="banner_content">
                        <p>Shop with us like<br> you are in the shop<br> not in the mall</p>
                        <img src="../images/singup-banner/profile-img.svg" alt="profile-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
