<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO</title>
    <link rel="stylesheet" href="../style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="sign_wrapper">
        <div class="container">
        
            <div class="left_content">
                <div class="sign__main__img">
                    <img src="../images/FASCO.png" alt="FASCO">
                </div>

                <div class="sign__connection">
                    <a href="#" class="tab-link active" data-tab="signup">SIGN UP</a>
                    <a href="#" class="tab-link" data-tab="login">LOGIN</a>
                </div>
                
              
                <div class="form-container active" id="signup-form">
                    <div class="signup__form">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Phone Number">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="signup-btn">Sign up</button>
                    </div>
                    <div class="line__contanier">
                        <img class="line" src="../images/singup-banner/left.svg" alt="left çizgi">
                        <span>Sign up with</span>
                        <img class="line" src="../images/singup-banner/right.svg" alt="right çizgi">
                    </div>
                    <div class="social-signup">
                        <a href="#">
                            <button class="google-btn">
                                <img src="../images/singup-banner/Google.svg" alt="Google">
                                Google
                            </button>
                        </a>
                        <a href="#">
                            <button class="facebook-btn">
                                <img src="../images/singup-banner/facebook.svg" alt="Facebook">
                                Facebook
                            </button>
                        </a>
                    </div>
                </div>
                
                <div class="form-container" id="login-form">
                    <div class="signup__form">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button class="signup-btn">Login</button>
                    </div>
                    <div class="line__contanier">
                        <img class="line" src="../images/singup-banner/left.svg" alt="left çizgi">
                        <span>Login with</span>
                        <img class="line" src="../images/singup-banner/right.svg" alt="right çizgi">
                    </div>
                    <div class="social-signup">
                        <a href="#">
                            <button class="google-btn">
                                <img src="../images/singup-banner/Google.svg" alt="Google">
                                Google
                            </button>
                        </a>
                        <a href="#">
                            <button class="facebook-btn">
                                <img src="../images/singup-banner/facebook.svg" alt="Facebook">
                                Facebook
                            </button>
                        </a>
                    </div>
                </div>
                <a class="Skip" href="../index.html" onclick="skipIntro()">Skip</a>
                
                <p class="footer">&copy; 2021 Travling. All Rights Reserved</p>
            </div>
            

          
            <div class="side__right">
                <div class="side__banner">
                    <div class="banner_content">
                        <p>Shop with us like<br> you are in the shop<br> not in the mall</p>
                        
                        <!-- Carousel -->
                        <div class="carousel-container">
                            <div class="carousel-slides">
                                <div class="carousel-slide active">
                                    <img src="../images/singup-banner/profile-img.svg" alt="profile-img-1">
                                </div>
                                <div class="carousel-slide">
                                    <img src="../images/singup-banner/right2.svg" alt="profile-img-2">
                                </div>
                                <div class="carousel-slide">
                                    <img src="../images/singup-banner/righ3.svg" alt="profile-img-3">
                                </div>
                            </div>
                            
                            <div class="carousel-dots">
                                <span class="dot active"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sign_slider.js"></script>
    
</body>
</html>
