<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="container">
            <div class="login__main__img">
                <img src="../images/FASCO.png" alt="FASCO">
            </div>
            <div class="login__connection">
                <a href="#">LOGIN</a>
                <a href="#">SING UP</a>
            </div>
            <div class="login__form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Phone Number">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="login-btn">Sign up</button>
            </div>
            <div class="social-login">
                <p>Sign up with</p>
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
            </div>
            <p class="footer">&copy; 2021 Travling. All Rights Reserved</p>
    
            <div class="side__right__login">
                <div class="side__banner__login">
                    <p>Shop with us like<br> you are in the shop<br> not in the mall</p>
                    <img src="../images/singup-banner/profile-img.svg" alt="profile-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
